<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicago</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="primary-color">
    <div id="app">
      <transition name="fade" mode="out-in">
        <section v-if="currentPhase===phases.START" key="start" class="phase">
          <h1>Chicago</h1>
          <add-players :players="players"></add-players>
          <player-list
            :players="players"
            :current-player="currentPlayer"
            @select-player="setCurrentPlayer"
          ></player-list>
          <start-button
            :players="players"
            :disabled="buttonsDisabled"
            :transitioning="transitioning"
            @start-game="startGame"
          ></start-button>
          <label class="checkbox-container">
            <input type="checkbox" v-model="callChicagoOnceToWin" />
            <span> {{ chicagoRuleText }} </span>
          </label>
        </section>
        <section
          v-if="currentPhase===phases.ROUND"
          class="phase"
          :key="`round-${currentRound}`"
        >
          <h1>{{phases.ROUND}} {{currentRound}}</h1>
          <h2 class="resetOutput">{{output}}</h2>
          <player-list
            :players="players"
            :current-player="currentPlayer"
            :change-score="changeScore"
            @select-player="setCurrentPlayer"
          ></player-list>
          <div class="grid-container">
            <button
              v-for="(value, index) in values.slice(0, -3)"
              :key="index"
              @click="addScore(index)"
              :disabled="buttonsDisabled || transitioning"
            >
              {{values[index].name}}
            </button>
          </div>
          <revert-score
            :current-phase="currentPhase"
            :phases="phases"
            :last-score="lastScore"
            @revert-last-score="revertLastScore"
            :disabled="buttonsDisabled"
            :transitioning="transitioning"
          ></revert-score>
        </section>
        <section
          v-if="currentPhase===phases.CHICAGO"
          key="chicago"
          class="phase"
        >
          <h1>Chicago</h1>
          <player-list
            :players="players"
            :current-player="currentPlayer"
            :change-score="changeScore"
            @select-player="setCurrentPlayer"
          ></player-list>
          <div class="btnWrapper">
            <button
              @click="addScore(9)"
              :disabled="buttonsDisabled || transitioning"
              class="specialBtn"
            >
              {{values[9].name}}
            </button>
            <button
              @click="addScore(10)"
              :disabled="buttonsDisabled || transitioning"
              class="failureBtn"
            >
              {{values[10].name}}
            </button>
          </div>
          <revert-score
            :current-phase="currentPhase"
            :phases="phases"
            :last-score="lastScore"
            @revert-last-score="revertLastScore"
            :disabled="buttonsDisabled"
            :transitioning="transitioning"
          ></revert-score>
        </section>
        <section v-if="currentPhase===phases.TRICK" key="trick" class="phase">
          <h1>{{phases.TRICK}}</h1>
          <player-list
            :players="players"
            :current-player="currentPlayer"
            :change-score="changeScore"
            @select-player="setCurrentPlayer"
          ></player-list>
          <div class="btnWrapper">
            <button
              @click="addScore(8)"
              :disabled="buttonsDisabled || transitioning"
              class="specialBtn"
            >
              {{values[8].name}}
            </button>
          </div>
          <revert-score
            :current-phase="currentPhase"
            :phases="phases"
            :last-score="lastScore"
            @revert-last-score="revertLastScore"
            :disabled="buttonsDisabled"
            :transitioning="transitioning"
          ></revert-score>
        </section>
        <section
          v-if="currentPhase===phases.FINISHED"
          key="finished"
          class="phase"
        >
          <h1 class="gameOver">Game Over</h1>
          <p class="winningPhrase">
            The winner is
            <span class="currentPlayer" v-if="currentPlayer !== null"
              >{{winner?.name}}</span
            >
            with
            <span class="currentPlayer" v-if="currentPlayer !== null"
              >{{winner?.score}}</span
            >
            points!
          </p>
          <div class="btnWrapper">
            <button
              class="startBtn"
              @click="reset()"
              :disabled="buttonsDisabled"
            >
              Reset
            </button>
          </div>
          <result-list :players="players"></result-list>
        </section>
      </transition>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module">
      import { PlayerList } from "./components/PlayerList.js";
      import { StartButton } from "./components/StartButton.js";
      import { AddPlayers } from "./components/AddPlayers.js";
      import { RevertScore } from "./components/RevertScore.js";
      import { ResultList } from "./components/ResultList.js";
      import { startGame } from "./gameLogic.js";
      import { checkWinner } from "./gameLogic.js";
      import { resetGame } from "./gameLogic.js";
      import { isDealer } from "./gameLogic.js";
      import { nextPhase } from "./gameLogic.js";
      import { revertLastScore } from "./gameLogic.js";
      import { addScore } from "./gameLogic.js";

      const { createApp } = Vue;

      createApp({
        data() {
          return {
            playerName: "",
            players: [],
            currentPlayer: null,
            phases: Object.freeze({
              START: "start",
              ROUND: "round",
              TRICK: "trick",
              CHICAGO: "chicago",
              FINISHED: "finished",
            }),
            currentPhase: "start",
            currentRound: 1,
            values: [
              {
                name: "One pair (1)",
                points: 1,
              },
              {
                name: "Two pair (2)",
                points: 2,
              },
              {
                name: "Three of a kind (3)",
                points: 3,
              },
              {
                name: "Straight (4)",
                points: 4,
              },
              {
                name: "Flush (5)",
                points: 5,
              },
              {
                name: "Full House (6)",
                points: 6,
              },
              {
                name: "Four of a kind (8)",
                points: 8,
                reset: false,
              },
              {
                name: "Straight Flush (52)",
                points: 52,
              },
              {
                name: "Trick (5)",
                points: 5,
              },
              {
                name: "Success (15)",
                points: 15,
              },
              {
                name: "Failure (-15)",
                points: -15,
              },
            ],
            winner: null,
            output: "",
            currentDealer: null,
            changeScore: false,
            buttonsDisabled: false,
            transitioning: false,
            isChicago: false,
            callChicagoOnceToWin: false,
            lastScore: null,
          };
        },
        computed: {
          chicagoRuleText() {
            return this.callChicagoOnceToWin
              ? "Call Chicago once to win"
              : "No Chicago needed to win";
          },
        },
        methods: {
          startGame() {
            this.disableButtons();
            setTimeout(() => {
              nextPhase(this);
              startGame(this);
            }, 1000);
          },
          addScore(valueIndex) {
            this.disableButtons();
            setTimeout(() => {
              addScore(this, valueIndex);
            }, 1000);
          },
          setCurrentPlayer(index) {
            this.currentPlayer = index;
          },
          nextPhase() {
            this.transitioning = true;
            setTimeout(() => {
              nextPhase(this);
            }, 1000);
          },
          checkWinner() {
            checkWinner(this);
          },
          isDealer() {
            isDealer(this);
          },
          showScoring() {
            this.changeScore = true;
            setTimeout(() => {
              this.changeScore = false;
            }, 1000);
          },
          reset() {
            this.disableButtons();
            setTimeout(() => {
              resetGame(this);
            }, 1000);
          },
          revertLastScore() {
            this.disableButtons();
            setTimeout(() => {
              revertLastScore(this);
            }, 1000);
          },
          disableButtons() {
            if (this.buttonsDisabled) return;
            this.buttonsDisabled = true;
          },
        },
      })
        .component("player-list", PlayerList)
        .component("add-players", AddPlayers)
        .component("start-button", StartButton)
        .component("revert-score", RevertScore)
        .component("result-list", ResultList)
        .mount("#app");
    </script>
  </body>
</html>
