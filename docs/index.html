<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicago</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="primary-color">
      <h1>Chicago</h1>
      <transition name="fade" mode="out-in">
        <section v-if="currentPhase===phases.START" key="start">
          <add-players
            :players="players"
            header="Add players"
            class="phaseStart"
          ></add-players>
          <player-list
            :players="players"
            :current-player="currentPlayer"
            @select-player="setCurrentPlayer"
          ></player-list>
          <start
            :players="players"
            :disabled="buttonsDisabled"
            :transitioning="transitioning"
            @start-game="started"
          ></start>
        </section>
        <section
          v-if="currentPhase===phases.ROUND"
          class="phaseRounds"
          :key="`round-${currentRound}`"
        >
          <h2 class="resetOutput">{{output}}</h2>
          <h2>{{phases.ROUND}} {{currentRound}}</h2>
          <player-list
            :players="players"
            :current-player="currentPlayer"
            :change-score="changeScore"
            @select-player="setCurrentPlayer"
          ></player-list>
          <p class="addScore">
            Add score to:
            <span class="currentPlayer" v-if="currentPlayer !== null"
              >{{players[currentPlayer].name}}</span
            >
          </p>
          <div class="grid-container">
            <button
              v-for="(value, index) in values.slice(0, -1)"
              :key="index"
              @click="addScore(index)"
              :disabled="buttonsDisabled || transitioning"
            >
              {{values[index].name}}
            </button>
          </div>
        </section>
        <section v-if="currentPhase===phases.TRICK" key="trick">
          <h2>{{phases.TRICK}}</h2>
          <player-list
            :players="players"
            :current-player="currentPlayer"
            :change-score="changeScore"
            @select-player="setCurrentPlayer"
          ></player-list>
          <p class="addScore">
            Add score to:
            <span class="currentPlayer" v-if="currentPlayer !== null"
              >{{players[currentPlayer].name}}</span
            >
          </p>
          <div class="btnWrapper">
            <button
              @click="addScore(8)"
              :disabled="buttonsDisabled || transitioning"
            >
              {{values[8].name}}
            </button>
          </div>
        </section>
        <section v-if="currentPhase===phases.FINISHED" key="finished">
          <h2 class="gameOver">Game Over</h2>
          <p class="winningPhrase">
            The winner is
            <span class="currentPlayer" v-if="currentPlayer !== null"
              >{{winner?.name}}</span
            >
            with
            <span class="currentPlayer" v-if="currentPlayer !== null"
              >{{winner?.score}}</span
            >
            points!
          </p>
          <div class="btnWrapper">
            <button
              class="startBtn"
              @click="reset()"
              :disabled="buttonsDisabled"
            >
              Reset
            </button>
          </div>
          <ul>
            <li v-for="player in players">{{player.name}}: {{player.score}}</li>
          </ul>
        </section>
      </transition>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            playerName: "",
            players: [],
            currentPlayer: null,
            phases: {
              START: "start",
              ROUND: "round",
              TRICK: "trick",
              FINISHED: "finished",
            },
            currentPhase: "start",
            currentRound: 1,
            values: [
              {
                name: "One pair (1)",
                points: 1,
              },
              {
                name: "Two pair (2)",
                points: 2,
              },
              {
                name: "Three of a kind (3)",
                points: 3,
              },
              {
                name: "Straight (4)",
                points: 4,
              },
              {
                name: "Flush (5)",
                points: 5,
              },
              {
                name: "Full House (6)",
                points: 6,
              },
              {
                name: "Four of a kind (8)",
                points: 8,
                reset: false,
              },
              {
                name: "Straight Flush (52)",
                points: 52,
              },
              {
                name: "Trick (5)",
                points: 5,
              },
            ],
            winner: null,
            output: "",
            currentDealer: null,
            changeScore: false,
            buttonsDisabled: false,
            transitioning: false,
          };
        },
        methods: {
          started() {
            if (this.buttonsDisabled) return;

            this.buttonsDisabled = true;

            this.nextPhase();
            setTimeout(() => {
              let randomNum = Math.floor(Math.random() * this.players.length);
              this.currentPlayer = randomNum;
              this.isDealer();

              this.buttonsDisabled = false;
            }, 1000);
          },

          addScore(valueIndex) {
            if (this.buttonsDisabled) return;

            this.buttonsDisabled = true;

            setTimeout(() => {
              this.players[this.currentPlayer].score +=
                this.values[valueIndex].points;
              this.showScoring();
              this.nextPhase();

              this.buttonsDisabled = false;
            }, 1000);
            this.output = "";
          },
          setCurrentPlayer(index) {
            this.currentPlayer = index;
          },
          nextPhase() {
            this.transitioning = true;

            setTimeout(() => {
              if (this.currentPhase === this.phases.FINISHED) {
                this.currentPhase = this.phases.START;
              }
              if (this.currentPhase === this.phases.START) {
                this.currentPhase = this.phases.ROUND;
              } else if (this.currentPhase === this.phases.ROUND) {
                if (this.currentRound === 1) {
                  this.currentRound++;
                } else if (this.currentRound === 2) {
                  this.currentPhase = this.phases.TRICK;
                  this.currentRound++;
                } else if (this.currentRound === 3) {
                  this.checkWinner();
                }
              } else if (this.currentPhase === this.phases.TRICK) {
                this.currentPhase = this.phases.ROUND;
                this.currentRound = 3;
              }

              this.transitioning = false;
            }, 1000);
          },
          checkWinner() {
            let winningThreshhold = 52;
            let highestPoint = 0;
            let winnerName = "";
            this.players.forEach((player) => {
              if (player.score > highestPoint) {
                highestPoint = player.score;
                winnerName = player.name;
              }
            });
            if (highestPoint >= winningThreshhold) {
              this.currentPhase = this.phases.FINISHED;
              this.winner = {
                name: winnerName,
                score: highestPoint,
              };
            } else {
              this.currentPhase = this.phases.ROUND;
              this.currentRound = 1;
              this.output = "New round - first to reach 52 wins!";
              this.players[this.currentDealer].dealer = false;
              this.isDealer();
            }
          },
          isDealer() {
            let playersLength = this.players.length;
            let randNum = Math.floor(Math.random() * playersLength);
            if (this.currentDealer === null) {
              this.currentDealer = randNum;
            } else if (this.currentDealer === playersLength - 1) {
              this.currentDealer = 0;
            } else {
              this.currentDealer++;
            }
            this.players[this.currentDealer].dealer = true;
          },
          showScoring() {
            this.changeScore = true;
            setTimeout(() => {
              this.changeScore = false;
            }, 1000);
          },
          reset() {
            if (this.buttonsDisabled) return;

            this.buttonsDisabled = true;

            setTimeout(() => {
              this.isDealer();
              this.currentPhase = this.phases.START;
              this.currentRound = 1;
              this.currentPlayer = null;
              this.winner = null;
              this.output = "";
              this.players = [];
              this.buttonsDisabled = false;
            }, 1000);
          },
        },
      })
        .component("player-list", {
          props: ["players", "currentPlayer", "changeScore"],
          inheritAttrs: true,
          template: `<div class="playerList">
    <p v-for="(player, index) in players" :key="index" :class="{current: true}"
       @click="$emit('select-player', index)" class="player-row"> <span class="chip-wrapper"> <img src="images/poker-chip-svgrepo-com.svg" alt="Dealer" v-if="player.dealer" class="chip"/> </span>
         <span class="player-info"> <span class="player-info">{{player.name}}</span>
       <span class="score" :class="{highlightScore: changeScore && index === currentPlayer}">{{player.score}}</span>
       </span>
    </p>
  </div>`,
        })
        .component("add-players", {
          props: ["players", "header"],
          inheritAttrs: true,
          template: `<div class="inputWrapper">
                <h2>{{header}}</h2>
              <input
                v-model.trim="playerName"
                placeholder="Name"
                @keyup.enter="addPlayer"
                @input="playerName = $event.target.value"
                maxlength="15"
              />
              <button v-if="playerName.length > 0" @click="addPlayer">Ok</button>
              <div class="outputWrapper">
              <p class="output">{{output}}</p>
               </div>
              </div>
                `,
          data() {
            return {
              playerName: "",
              output: "",
            };
          },
          methods: {
            addPlayer() {
              let name = this.playerName.trim();
              if (name === "") {
                this.output = "Name must be at least one letter!";
              } else if (this.players.length > 3) {
                this.output = "Maximum number of players!";
              } else {
                this.output = "";
                this.players.push({
                  name: name,
                  score: 0,
                  dealer: false,
                });
                this.playerName = "";
              }
            },
          },
        })
        .component("start", {
          props: ["players", "disabled", "transitioning"],
          inheritAttrs: true,
          template: `<div class="btnWrapper">
                <button v-if="players.length > 1" @click="$emit('start-game')" class="startBtn" :disabled="disabled || transitioning">
                  Start
                </button>
              </div>`,
        })
        .mount("#app");
    </script>
  </body>
</html>
